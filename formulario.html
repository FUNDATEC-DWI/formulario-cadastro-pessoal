<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-md-8">
          <label for="txtNome" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="txtNome"
            placeholder="Insira seu nome"
          />
        </div>
        <div class="col-md-4">
          <label for="txtCPF" class="form-label">CPF</label>
          <input
            type="text"
            class="form-control"
            id="txtCPF"
            placeholder="000.000.000-00"
          />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-3">
          <label for="bDay" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="bDay" />
        </div>
        <div class="col-md-5">
          <label for="filiacao" class="form-label">Filiação</label>
          <input type="text" class="form-control" id="filiacao" />
        </div>
        <div class="col-md-4">
          <div class="form-check-inline radio-container">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="masc"
            />
            <label class="form-check-label" for="masc" class="form-label"
              >Masculino</label
            >
          </div>
          <div class="form-check-inline radio-container">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="fem"
            />
            <label class="form-check-label" for="fem" class="form-label"
              >Feminino</label
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <label for="EstadoCivil" class="form-label">Estado Civil</label>
          <select class="form-select" id="EstadoCivil">
            <option selected>Selecione seu estado civil</option>
            <option value="1">Solteiro(a)</option>
            <option value="2">Casado(a)</option>
            <option value="3">Divorciado(a)</option>
            <option value="4">União Estável</option>
          </select>
        </div>
        <div class="col-md-9">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Ex.: fulano@bolinhademeudeus.com"
          />
        </div>
      </div>
    </div>

    <style>
      .radio-container {
        padding-top: 40px;
      }

      @media (max-width: 767px) {
        .radio-container {
          padding-top: 20px;
        }
      }
    </style>
  </body>
</html>
